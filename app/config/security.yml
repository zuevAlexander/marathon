security:
    encoders:
        CoreBundle\Entity\User:
            algorithm: bcrypt
            cost: 12

    providers:
        webservice:
            id: guard_bundle.webservice_user_provider

    firewalls:
        dev:
            pattern: ^/_wdt
            security: false

        api_doc:
            pattern: ^/doc
            security: false

        register:
            pattern: ^/api/register
            security: false


        training_rating:
            pattern: ^/api/user*
            methods: [GET]
            security: false

        login:
            pattern: ^/api/login
            stateless: true
            guard:
                authenticators:
                    - guard_bundle.password_authenticator

        main:
            pattern: ^/
            stateless: true
            guard:
                authenticators:
                    - guard_bundle.token_authenticator

    access_control:
        # require ROLE_ADMIN for /admin*
        - { path: ^/api/trainings, roles: ROLE_ADMIN }
        - { path: ^/api/users, roles: ROLE_ADMIN}